<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Nova</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Nova</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Show a temporary banner or permanent error on top of the canvas
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/buildNova.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/buildNova.data",
        frameworkUrl: buildUrl + "/buildNova.framework.js",
        codeUrl: buildUrl + "/buildNova.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Nova",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps the WebGL render size matched with the canvas DOM size
      // config.matchWebGLToCanvasSize = false;
      // config.autoSyncPersistentDataPath = true; // (optional for saving)

      // Mobile device handling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Fill the browser area with the canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // You could do: config.devicePixelRatio = 1; to lower resolution on mobile
      } else {
        // Desktop: fix a specific size for the canvas
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      // Show the loading bar
      document.querySelector("#unity-loading-bar").style.display = "block";

      // Dynamically load the Unity loader script
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          // Hide the loading bar
          document.querySelector("#unity-loading-bar").style.display = "none";
          // Fullscreen button
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Example: a "Unload" button to free memory
          var quit = document.createElement("button");
          quit.style = "margin-left: 5px; background-color: lightgray; border: none; padding: 5px; cursor: pointer";
          quit.innerHTML = "Unload";
          document.querySelector("#unity-build-title").appendChild(quit);
          quit.onclick = () => {
            unityInstance.Quit().then(() => {
              document.querySelector("#unity-container").remove();
              canvas = null;
              script.remove();
              script = null;
            });
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
